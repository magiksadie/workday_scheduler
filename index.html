<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour0900" class="row">
        <div class="col-md-1 hour"><span id="09">9AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1000" class="row">
        <div class="col-md-1 hour"><span id="10">10AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1100" class="row">
        <div class="col-md-1 hour"><span id="11">11AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1200" class="row">
        <div class="col-md-1 hour"><span id="12">12PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1300" class="row">
        <div class="col-md-1 hour"><span id="13">1PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1400" class="row">
        <div class="col-md-1 hour"><span id="14">2PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1500" class="row">
        <div class="col-md-1 hour"><span id="15">3PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1600" class="row">
        <div class="col-md-1 hour"><span id="16">4PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour1700" class="row">
        <div class="col-md-1 hour"><span id="17">5PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
